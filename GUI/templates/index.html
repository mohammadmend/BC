<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('static/image.jpg'); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.86);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 7.5px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container input[type="radio"] {
            margin-right: 10px;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.5em;
            margin: 10px auto 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="file"]::file-selector-button {
            font-weight: bold;
            color: #F386A5;
            padding: 0.5em;
            border: thin solid grey;
            border-radius: 3px;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #81ecec;
            border: 1px solid #00cec9;
        }
        input[type="submit"] {
            background-color: #f5a6bc;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 0;
        }
        input[type="submit"]:hover {
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classifier</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="input-container">
                <label>
                    <input type="radio" name="input_type" value="csv" checked> CSV
                </label>
                <label>
                    <input type="radio" name="input_type" value="image"> Image
                </label>
            </div>
            <label for="file">Upload File</label>
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
