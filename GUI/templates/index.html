<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Classifier</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('static/image.jpg'); /* Replace 'path_to_your_image.jpg' with the path to your image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.86); /* Add opacity to make content readable */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 7.5px;
        }
        form {
            /* margin-top: none; Adjust as needed */
            margin: none;
        }
        label {
            display: block;
            margin:auto;
            text-align: center;
            width: 50%;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="file"]{
            display: block;
            width: 50%;
            padding: 0.5em;
            padding-right: auto;
            padding-left: auto;
            margin: auto;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            align-items: center;
            border: thin solid grey;
            text-align: center;
            position: relative;
            /* text-indent: 100px; */
            /* color: transparent */
        }
        input[type="file"]::file-selector-button {
            font-weight: bold;
            color: #F386A5;
            padding: 0.5em;
            border: thin solid grey;
            border-radius: 3px;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #81ecec;
            border: 1px solid #00cec9;
        }
        input[type="submit"] {
            background-color: #f5a6bc;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            /* background-color: #45a049; */
            /* background:#000; */
            color: #fff;
            opacity:0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Forest Classifier</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <!-- Replace the input fields with a file input field -->
            <label for="file"> Upload Tumor Data </label>
            <input type="file" title=".csv or .json only"/>
            <!-- Add more input fields as necessary -->
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
